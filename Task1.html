<!DOCTYPE html>
<html>
    <head>
        <title>
            square type unordered list
        </title>
    </head>
    <body>
        <h2>Create an unordered list inside ordered list,in unordered
            list the items must be marked by using square points</h2>
<ol>
<li>Fruits
    <ul style="list-style-type: square">
        <li>Apple</li>
        <li>Mango</li>
        <li>Banana</li>
    </ul>
</li>
<li>Vegitables
    <ul style="list-style-type: square">
        <li>Carrot</li>
        <li>potato</li>
    </ul>
    
</li>
</ol>

        
    </body>
</html>
