<!-- index.html -->
<!DOCTYPE html>
<html>
    <head>
        <style>
            table,
            th,
            td {
                border: 1px solid black;
                margin: 50px 250px;
            }
        </style>
    </head>

<body style="text-align: center;">
    <h1>Nested Tables</h1>
    <table>
        <tr>
            <td> 1 Column of Outer Table </td>
            <td>
                <table>
                    <h3>Main Table column 2</h3>
                    <tr>
                        <td> 1 row 1 column of Inner Table </td>
                        <td> 1 row 2 column of Inner Table </td>
                    </tr>
                    <tr>
                        <td> 2 row  1 columnof Inner Table </td>
                        <td> 2 row 2 column of Inner Table </td>
                    </tr>
                    <tr>
                        <td> 3 row 1 column of Inner Table </td>
                        <td> 3 row 2 column of Inner Table </td>
                    </tr>
                </table>
            </td>
        </tr>
        <tr>
            <td>Main Table row 2 column 1</td>
            <td>Main Table row 2 column 2</td>

        </tr>
    </table>
</body>

</html>
