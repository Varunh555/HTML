<!DOCTYPE html>
<html>

<head>
    <style>
        table,
        th,
        td {
            border: 1px solid black;
        }
    </style>
</head>

<body>
    <table style="width: 50%;">
        <tr>
            <td colspan="4">This is the head of the table</td>
        </tr>
        <tr>
            <td>1</td>
            <td>2</td>
            <td>3</td>
            <td>4</td>
        </tr>
        <tr>
            <td colspan="4">This is the foot of the table</td>
        </tr>
    </table>
</body>

</html>
